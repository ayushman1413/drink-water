<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drink Water</title>
  </head>
  <body>
    <h1>Drink Water</h1>
    <h3>Goal: <span id="goal-display">2</span> Liters</h3>

    <label for="goal-input" class="visually-hidden">Set your daily water goal in liters</label>
    <input
      type="number"
      id="goal-input"
      min="1"
      max="10"
      step="0.1"
      value="2"
      aria-describedby="goal-desc"
      aria-label="Daily water goal in liters"
    />
    <small id="goal-desc">Set your daily water goal (liters)</small>

    <div class="cup">
      <div class="remained" id="remained">
        <span id="liters"></span>
        <small>Remained</small>
      </div>

      <div class="percentage" id="percentage"></div>
    </div>

    <p class="text">Select how many glasses of water that you have drank</p>

    <div class="cups">
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
      <div class="cup cup-small">250 ml</div>
    </div>

    <button id="reset-btn" aria-label="Reset water intake">Reset</button>

    <script src="script.js"></script>
  </body>
</html>
